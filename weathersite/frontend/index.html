<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather review</title>
    <link rel="icon" type="image/x-icon" href="assets/ico/clouds-and-sun.png">
    <link rel="stylesheet" href="styles.css">

    <!-- IMPORTED -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=air,flare,location_on,search,water_drop"/>

</head>
<body>
    <main class="main-container">
        <header class="input-container">
            <input type="text" name="locationInput" id="id_locationInput" placeholder="Enter city name">
            <button id="id_searchBtn">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
        </header>
        <section class="weather-info">

            <div class="location-data-container">
                <div id="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h3 id="id_location"></h3>
                </div>
                <h5 id="id_current-date"></h5>
            </div>

            <div class="current-weather-summary">
                <img src="assets/weather/clouds.svg" alt="" id="weather-image">
                <div class="weather-summary-info">
                    <h1 id="id_temparature">null</h1>
                    <h3 id="id_description">null</h3>
                </div>
            </div>

            <div class="current-weather-conditions">
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        water_drop
                    </span>
                    <div class="condition-info">
                        <h5>Humidity</h5>
                        <h5 id="id_humidity_value"></h5>
                    </div>
                </div>
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        air
                    </span>
                    <div class="condition-info">
                        <h5>Wind Speed</h5>
                        <h5 id="id_wind_speed_value"></h5>
                    </div>
                </div>
                <div class="condition-item">
                    <span class="material-symbols-outlined">
                        flare
                    </span>
                    <div class="condition-info">
                        <h5>UV index</h5>
                        <h5 id="id_uv_value"></h5>
                    </div>
                </div>
            </div>

            <div class="forecast-item-container">
                <div class="forecast-item" id="forecast-day-1">
                    <h5 class="forecast-date"></h5>
                    <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-img">
                    <h5 class="forecast-temp max-temp"></h5>
                    <h5 class="forecast-temp min-temp"></h5>
                </div>
                <div class="forecast-item" id="forecast-day-2">
                    <h5 class="forecast-date"></h5>
                    <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-img">
                    <h5 class="forecast-temp max-temp"></h5>
                    <h5 class="forecast-temp min-temp"></h5>
                </div>
                <div class="forecast-item" id="forecast-day-3">
                    <h5 class="forecast-date"></h5>
                    <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-img">
                    <h5 class="forecast-temp max-temp"></h5>
                    <h5 class="forecast-temp min-temp"></h5>
                </div>
                <div class="forecast-item" id="forecast-day-4">
                    <h5 class="forecast-date"></h5>
                    <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-img">
                    <h5 class="forecast-temp max-temp"></h5>
                    <h5 class="forecast-temp min-temp"></h5>
                </div>
                <div class="forecast-item" id="forecast-day-5">
                    <h5 class="forecast-date"></h5>
                    <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-img">
                    <h5 class="forecast-temp max-temp"></h5>
                    <h5 class="forecast-temp min-temp"></h5>
                </div>
                 <div class="forecast-item" id="forecast-day-6">
                    <h5 class="forecast-date"></h5>
                    <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-img">
                    <h5 class="forecast-temp max-temp"></h5>
                    <h5 class="forecast-temp min-temp"></h5>
                </div>
                <div class="forecast-item" id="forecast-day-7">
                    <h5 class="forecast-date"></h5>
                    <img src="assets/weather/thunderstorm.svg" alt="" class="forecast-img">
                    <h5 class="forecast-temp max-temp"></h5>
                    <h5 class="forecast-temp min-temp"></h5>
                </div>
            </div>

        </section>
    </main>

    <script src="weather.js"></script>
</body>
</html>
